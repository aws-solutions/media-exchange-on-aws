AWSTemplateFormatVersion: '2010-09-09'
Description: >
  (__SOLUTION_ID__) - __SOLUTION_NAME__ __VERSION__ - setup publisher

Outputs:

  LogBucketName:
    Description: Logging Bucket Name
    Value:
      Ref: ExchangeLogBucket
    Export:
      Name:
        Fn::Sub: mxc-${AWS::Region}-${Environment}-publisher-${PublisherName}-logs

  PublisherRole:
    Description: Publisher's S3 Access role
    Value:
      Fn::If:
        - HasRole
        - Ref: PublisherRole
        - Fn::Sub: arn:aws:iam::${PublisherAccountId}:root
    Export:
      Name:
        Fn::Sub: mxc-${AWS::Region}-${Environment}-publisher-${PublisherName}-role

