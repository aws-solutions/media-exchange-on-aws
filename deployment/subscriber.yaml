  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Deployment Configuration"
        Parameters:
          - Environment
      -
        Label:
          default: "Subscriber Configuration"
        Parameters:
          - SubscriberName
          - SubscriberAccountId
          - CanonicalID
          - Email
          - SubscriberRole

Parameters:
  Environment:
    Type: String
    Description: Deployment Environment Name
    Default: dev

  SubscriberAccountId:
    Type: String
    Description: The accountId of the Subscriber. This parameter is ignored if you specify SubscriberRole.
    ConstraintDescription: AccountId is a 12 digit number
    AllowedPattern: '^\d{12}$'

  CanonicalID:
    Type: String
    Description: The Canonical Account ID of the subscriber.

  Email:
    Type: String
    Description: The email address for the transfer notifications.

  SubscriberName:
    Type: String
    Description: A name for subscriber account.

  SubscriberRole:
    Description: Subscriber's Role. Defaults to arn:aws:iam::$SubscriberAccountId:root.
    Type: String
    Default: ''

Conditions:
  HasRole:
    Fn::Not:
      - Fn::Equals:
        - ""
        - Ref: SubscriberRole

Resources:

  CustomNotifySubscriberRule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Forward Custom Events"
      EventPattern:
        source:
          - Fn::Sub: mxc-${AWS::Region}-${Environment}-publisher
        detail-type:
          - Fn::Sub: 'source=ApplicationEvent,subscribername=${SubscriberName}'

      State: "ENABLED"
      Targets:
        -
          Id: "SNSEvent"
          InputPath: $.detail
          Arn:
            Ref: "NotificationTopic"
        # -
        #   Id: "XAccount"
        #   Arn:
        #     Fn::Sub: arn:aws:events:${AWS::Region}:${SubscriberAccountId}:event-bus/default


  NotificationTopic:
    Type: AWS::SNS::Topic

  EventTopicPolicy:
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sns:Publish'
            Resource: '*'
      Topics:
        -
          Ref: NotificationTopic

  NotificationsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint:
        Ref: Email
      Protocol: email
      TopicArn:
        Ref: NotificationTopic
