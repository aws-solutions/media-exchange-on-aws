  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Deployment Configuration"
        Parameters:
          - Environment
          - MediaExchangeBucketName
          - KMSKeyArn
          - SubscriberCannoicalUserID

Parameters:
  Environment:
    Type: String
    Description: Deployment Environment Name
    Default: dev
  MediaExchangeBucketName:
    Type: String
    Description: MediaExchange S3 Bucket Name
  KMSKeyArn:
    Type: String
    Description: KMS Key Arn
  SubscriberCannoicalUserID:
    Type: String
    Description: Subscriber Cannoical ID
  ImageName:
    Type: String
    Description: Image Name
    Default: mediaexchange-managedtransfer/aws-cli

Resources:

  DriverFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: mediaexchange-${AWS::Region}-${Environment}-s3batch-publisher-driver
      Description: Lambda function to be invoked by s3 batch

      CodeUri: lambda/driver/
      Handler: app.lambda_handler
      Runtime: python3.8
      MemorySize: 128

      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXRayDaemonWriteAccess
        - Statement:
          - Sid: xray
            Effect: Allow
            Action:
            - lambda:GetAccountSettings
            Resource: '*'
        - Statement:
          - Sid: batch
            Effect: Allow
            Action:
              - batch:SubmitJob
              - batch:DescribeJobs
              - batch:TerminateJob
            Resource:
            - Fn::Sub: arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-definition/*
            - Fn::Sub: arn:aws:batch:${AWS::Region}:${AWS::AccountId}:job-queue/*

        # for preflight check
        - S3ReadPolicy:
            BucketName: '*'
        - S3WritePolicy:
            BucketName:
              Ref: MediaExchangeBucketName
        - Statement:
          - Sid: kms
            Effect: Allow
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource:
              Ref: KMSKeyArn

      Timeout: 300
      ReservedConcurrentExecutions: 256

      Environment:
        Variables:
          JobDefinition:
            Ref: CopyJobDefinition
          JobQueue:
            Fn::ImportValue:
              Fn::Sub: mxc-${AWS::Region}-${Environment}-managedtransfer-jobq
          DestinationBucketName:
            Ref: MediaExchangeBucketName
          MinSizeForBatchinBytes: 524288000 #500MB

  CopyJobDefinition:
    Type: AWS::Batch::JobDefinition
    Properties:
      Type: container
      ContainerProperties:
        Image:
          Fn::Sub: ${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${ImageName}
        Vcpus: 1
        Memory: 512
        Command:
          - aws
          - s3
          - cp
          - Ref::SourceS3Uri
          - Ref::DestinationS3Uri
          - --expected-size
          - Ref::Size
          - --copy-props
          - metadata-directive
          - --sse
          - 'aws:kms'
          - --sse-kms-key-id
          - Ref: KMSKeyArn
          - --grants
          - Fn::Sub: read=id=${SubscriberCannoicalUserID}
        JobRoleArn:
          Fn::GetAtt: JobRole.Arn
      RetryStrategy:
        Attempts: 3

  JobRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: ecs-tasks.amazonaws.com
          Action:
            - sts:AssumeRole
      Policies:
        -
          PolicyName: KMSAndS3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                # minimal permissions
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:ListBucket
                Resource: '*'
              -
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:PutObjectVersionAcl
                  - s3:AbortMultipartUpload
                  - s3:ListMultipartUploadParts
                Resource:
                  Fn::Sub: arn:aws:s3:::${MediaExchangeBucketName}/*

              -
                Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:ReEncrypt*
                  - kms:GenerateDataKey*
                  - kms:DescribeKey
                Resource:
                  Ref: KMSKeyArn

  S3BatchRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: mediaexchange-${AWS::Region}-${Environment}-s3batch-publisher-role
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: Allow
            Action: sts:AssumeRole
            Principal:
              Service: batchoperations.s3.amazonaws.com
        Version: "2012-10-17"
      Path: /
      Policies:
        -
          PolicyName: S3BatchRolePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                  - lambda:InvokeFunction
                Effect: Allow
                Resource: '*'
