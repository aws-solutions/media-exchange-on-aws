  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Deployment Configuration"
        Parameters:
          - MediaExchangeBucketName

Parameters:
  MediaExchangeBucketName:
    Type: String
    Description: MediaExchange Bucket Name

Outputs:
  DataSyncS3AccessRole:
    Description: DataSync Role
    Value:
      Fn::GetAtt:
        - DataSyncS3AccessRole
        - Arn

Resources:

  DataSyncS3AccessRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - datasync.amazonaws.com
        Version: 2012-10-17
      Path: /
      Policies:
        -
          PolicyName: KMSAndS3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                # minimal permissions
                Effect: Allow
                Action:
                  - s3:GetBucketLocation
                  - s3:ListBucket
                  - s3:ListBucketMultipartUploads
                  - s3:HeadBucket
                Resource:
                  Fn::Sub: arn:aws:s3:::${MediaExchangeBucketName}
              -
                # minimal permissions
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource:
                  Fn::Sub: arn:aws:s3:::${MediaExchangeBucketName}/*

              -
                Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                Resource: '*'
    Type: AWS::IAM::Role
