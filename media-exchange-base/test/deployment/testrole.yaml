  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Deployment Configuration"
        Parameters:
          - Environment
      -
        Label:
          default: "Test Configuration"
        Parameters:
          - TestAccountId
          - ExchangeBucket
          - KMSKeyArn

Parameters:
  Environment:
    Type: String
    Description: Deployment Environment Name
    Default: dev

  ExchangeBucket:
    Type: String
    Description: The Mediaexchange S3 Bucket Name.
    Default: $BUCKET_NAME

  TestAccountId:
    Type: String
    Description: The accountId of the MediaExchange.
    ConstraintDescription: AccountId is a 12 digit number
    AllowedPattern: '^\d{12}$'
    Default: $MEDIAEXCHANGE_ACCOUNTID

  KMSKeyArn:
    Type: String
    Description: KMS Key Arn
    Default: $KMS_KEY_ID


Resources:

  TestRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: mediaexchange-test-role
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: Allow
            Action: sts:AssumeRole
            Principal:
              AWS:
                Ref: TestAccountId
        Version: "2012-10-17"
      Path: /
      Policies:
        -
          PolicyName: KMSAndS3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - s3:Get*
                  - s3:List*
                Resource:
                  - Fn::Join:
                    - ''
                    - - 'arn:aws:s3:::'
                      - Ref: ExchangeBucket
                      - '/*'
              -
                Effect: Allow
                Action:
                  - s3:Put*
                  - s3:AbortMultipartUpload
                  - s3:ListMultipartUploadParts
                Resource:
                  - Fn::Join:
                    - ''
                    - - 'arn:aws:s3:::'
                      - Ref: ExchangeBucket
                      - '/*'

              -
                Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:ReEncrypt*
                  - kms:GenerateDataKey*
                  - kms:DescribeKey
                Resource:
                  Ref: KMSKeyArn
