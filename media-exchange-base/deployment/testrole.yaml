AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Cloudformation template for media exchange publisher/subscriber role for testing.


Outputs:
  SubscriberRoleArn:
    Description: Subscriber Role Arn
    Value:
      Fn::GetAtt:
        - SubscriberRole
        - Arn
  PublisherRoleArn:
    Description: Publisher Role Arn
    Value:
      Fn::GetAtt:
        - PublisherRole
        - Arn

