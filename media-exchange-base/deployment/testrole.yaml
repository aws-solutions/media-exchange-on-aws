Parameters:
  TestAccountId:
    Type: String
    Description: The AWS accountId of mediaexchange.

Resources:

  SubscriberRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: subscriber-role
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: Allow
            Action: sts:AssumeRole
            Principal:
              AWS:
                Fn::Sub: ${TestAccountId}
        Version: "2012-10-17"
      Path: /
      Policies:
        -
          PolicyName: KMSAndS3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - s3:Get*
                  - s3:List*
                Resource: '*'
              -
                Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:DescribeKey
                Resource: '*'

  PublisherRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: publisher-role
      AssumeRolePolicyDocument:
        Statement:
          -
            Effect: Allow
            Action: sts:AssumeRole
            Principal:
              AWS:
                Fn::Sub: ${TestAccountId}
        Version: "2012-10-17"
      Path: /
      Policies:
        -
          PolicyName: KMSAndS3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - s3:Get*
                  - s3:List*
                Resource: '*'

              -
                Effect: Allow
                Action:
                  - s3:Put*
                  - s3:Delete* 
                  - s3:AbortMultipartUpload
                  - s3:ListMultipartUploadParts
                Resource: '*'
              -
                Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:ReEncrypt*
                  - kms:GenerateDataKey*
                  - kms:DescribeKey
                Resource: '*'
