  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Deployment Configuration"
        Parameters:
          - Environment
      -
        Label:
          default: "Subscriber Configuration"
        Parameters:
          - SubscriberName
          - SubscriberAccountId
          - CannonicalAccountID
          - Email

Parameters:
  Environment:
    Type: String
    Description: Deployment Environment Name
    Default: dev

  SubscriberAccountId:
    Type: String
    Description: The accountId of the Subscriber.
    ConstraintDescription: AccountId is a 12 digit number
    AllowedPattern: '^\d{12}$'

  CannonicalAccountID:
    Type: String
    Description: The Cannonical Account ID of the subscriber.

  Email:
    Type: String
    Description: The email address for the transfer notifications.

  SubscriberName:
    Type: String
    Description: A name for subscriber account.

  Prefix:
    Type: String
    Description: A prefix for subscriber access. .

Resources:

  PublishedEventRule:
    Type: AWS::Events::Rule
    Properties:
      Description: "Notify Content Published"
      EventBusName:
        Fn::ImportValue:
          Fn::Sub: mxc-${AWS::Region}-${Environment}-events
      EventPattern:
        source:
          - mxc.publisher
        detail-type:
          - Event from publisher
        detail:
          subscriberCannonicalAccountId:
            - Ref: CannonicalAccountID
      State: "ENABLED"
      Targets:
        -
          Id: "S3PutACLEvent"
          InputPath: $.detail
          Arn:
            Ref: "NotificationTopic"

  NotificationTopic:
    Type: AWS::SNS::Topic

  EventTopicPolicy:
    Type: 'AWS::SNS::TopicPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: 'sns:Publish'
            Resource: '*'
      Topics:
        -
          Ref: NotificationTopic

  NotificationsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Endpoint:
        Ref: Email
      Protocol: email
      TopicArn:
        Ref: NotificationTopic

  CrossAccountRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: Cross accont role for subscriber to list contents of the bucket.
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              AWS:
                Ref: SubscriberAccountId
            Action: 'sts:AssumeRole'

      Path: /
      Policies:
        -
          PolicyName: mxc-subscriber-access
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - s3:ListAllMyBuckets
                  - s3:GetBucketLocation
                Resource: '*'
              -
                Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  Fn::Sub: arn:aws:s3:::mxc-${AWS::AccountId}-${AWS::Region}-${Environment}-publisherbucket-*
                Condition:
                  StringEquals:
                    s3:prefix:
                      Ref: Prefix
