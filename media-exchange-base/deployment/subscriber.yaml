AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Cloudformation template for media exchange subscriber setup.

Outputs:
  SubscriberAccountId:
    Description: Subscriber's AWS AccountId
    Value:
      Ref: SubscriberAccountId
    Export:
      Name:
        Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-accountid
  SubscriberCannonicalAccountID:
    Description: Subscriber's Cannonical AccountId
    Value:
      Ref: CannonicalAccountID
    Export:
      Name:
        Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-cannonicalaccountid
  SubscriberPrefix:
    Description: Subscriber's foldername for receiving content
    Value:
      Ref: Prefix
    Export:
      Name:
        Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-prefix
  SubscriberRole:
    Description: Subscriber Role to perform List* operations on the bucket
    Value:
      Fn::GetAtt: CrossAccountRole.Arn
    Export:
      Name:
        Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-role

