  AWS::cloudformation::Interface:
    ParameterGroups:
      -
        Label:
          default: Deployment Configuration
        Parameters:
          - Environment
      -
        Label:
          default: Support information
        Parameters:
          - Owner
          - OwnerEmail

Mappings:
  SourceCode:
    General:
      Bucket: https://media-solutions-bucket.s3.amazonaws.com
      Path: media-exchange-on-aws
      Version: v1.0.0
  AnonymousData:
    SendAnonymousData:
      Data: Yes


Parameters:
  Environment:
    Type: String
    Description: Deployment Environment Name
    Default: dev
    AllowedPattern: "[A-Za-z0-9]+"
    ConstraintDescription: Malformed input-Parameter Environment must only contain uppercase and lowercase letters and numbers
    MaxLength: 10
    MinLength: 2
  Owner:
    Type: String
    Description: Mainatner Group
    Default: mediaops
    AllowedPattern: "[A-Za-z0-9]+"
    ConstraintDescription: Malformed input-Parameter Owner must only contain uppercase and lowercase letters and numbers
    MaxLength: 64
    MinLength: 2
  OwnerEmail:
    Type: String
    Description: Mainatner Group Email
    Default: mediaops@yourcompany.com
    AllowedPattern: '[\w-\.]+@([\w-]+\.)+[\w-]+'

Outputs:
  ConsoleUrl:
    Description: ServiceCatalog portfolio manager url.
    Value:
      Fn::Sub: https://signin.aws.amazon.com/switchrole?roleName=${ServiceCatalogUserRole}&account=${AWS::AccountId}&region=${AWS::Region}&redirect_uri=https://console.aws.amazon.com/servicecatalog/home?region=${AWS::Region}&isSceuc=true#/products

Resources:

  MediaExchangeCore:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        Environment :
          Ref: Environment
      TemplateURL:
        Fn::Join:
          - /
          -
            # - Fn::Sub: https://${CfnBucket}.s3.${AWS::Region}.amazonaws.com
            - Fn::FindInMap: [ SourceCode, General, Bucket ]
            - Fn::FindInMap: [ SourceCode, General, Path ]
            - Fn::FindInMap: [ SourceCode, General, Version ]
            - core.yaml
      TimeoutInMinutes: 5

  ServiceCatalogUserRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: User role for Service Catalog access
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              AWS:
                Fn::Sub: ${AWS::AccountId}
            Action: 'sts:AssumeRole'
      Policies:
        -
          PolicyName: mxc-servicecatalog-cfn
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStackEvents
                  - cloudformation:DescribeStacks
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:ListChangeSets
                  - cloudformation:DeleteChangeSet
                  - cloudformation:TagResource
                  - cloudformation:CreateStackSet
                  - cloudformation:CreateStackInstances
                  - cloudformation:UpdateStackSet
                  - cloudformation:UpdateStackInstances
                  - cloudformation:DeleteStackSet
                  - cloudformation:DeleteStackInstances
                  - cloudformation:DescribeStackSet
                  - cloudformation:DescribeStackInstance
                  - cloudformation:DescribeStackSetOperation
                  - cloudformation:ListStackInstances
                  - cloudformation:ListStackResources
                  - cloudformation:ListStackSetOperations
                  - cloudformation:ListStackSetOperationResults
                Resource:
                  - arn:aws:cloudformation:*:*:stack/SC-*
                  - arn:aws:cloudformation:*:*:stack/StackSet-SC-*
                  - arn:aws:cloudformation:*:*:changeSet/SC-*
                  - arn:aws:cloudformation:*:*:stackset/SC-*
              - Effect: Allow
                Action:
                  - cloudformation:GetTemplateSummary
                  - servicecatalog:DescribeProduct
                  - servicecatalog:DescribeProductView
                  - servicecatalog:DescribeProvisioningParameters
                  - servicecatalog:ListLaunchPaths
                  - servicecatalog:ProvisionProduct
                  - servicecatalog:SearchProducts
                  - ssm:DescribeDocument
                  - ssm:GetAutomationExecution
                  - config:DescribeConfigurationRecorders
                  - config:DescribeConfigurationRecorderStatus
                Resource: "*"
              - Effect: Allow
                Action:
                  - servicecatalog:DescribeProvisionedProduct
                  - servicecatalog:DescribeRecord
                  - servicecatalog:ListRecordHistory
                  - servicecatalog:ListStackInstancesForProvisionedProduct
                  - servicecatalog:ScanProvisionedProducts
                  - servicecatalog:TerminateProvisionedProduct
                  - servicecatalog:UpdateProvisionedProduct
                  - servicecatalog:SearchProvisionedProducts
                  - servicecatalog:CreateProvisionedProductPlan
                  - servicecatalog:DescribeProvisionedProductPlan
                  - servicecatalog:ExecuteProvisionedProductPlan
                  - servicecatalog:DeleteProvisionedProductPlan
                  - servicecatalog:ListProvisionedProductPlans
                  - servicecatalog:ListServiceActionsForProvisioningArtifact
                  - servicecatalog:ExecuteProvisionedProductServiceAction
                  - servicecatalog:DescribeServiceActionExecutionParameters
                Resource: "*"
                Condition:
                  StringEquals:
                    servicecatalog:accountLevel: self

  # portfolio and products
  Portfolio:
    Type: AWS::ServiceCatalog::Portfolio
    Properties:
      DisplayName: Media Exchange On AWS
      ProviderName: AWS Solutions Library
      Description: Group of products related to Media Exchange On AWS solution.

  PortfolioAccess:
    Type: AWS::ServiceCatalog::PortfolioPrincipalAssociation
    Properties:
      PortfolioId: !Ref Portfolio
      PrincipalARN: !GetAtt ServiceCatalogUserRole.Arn
      PrincipalType: IAM

  Publisher:
    Type: AWS::ServiceCatalog::CloudFormationProduct
    Properties:
      Description: Publisher onboarding template for Media Exchange On AWS Solution
      Name: Publisher
      Owner:
        Ref: Owner
      SupportDescription: Please contact mediaops
      SupportEmail:
        Ref: OwnerEmail
      SupportUrl: https://mediaops.yourcompany.com
      Distributor: AWS Solutions Library / Media Exchange
      ProvisioningArtifactParameters:
        - Info:
            LoadTemplateFromURL:
              Fn::Join:
                - /
                -
                  - Fn::FindInMap: [ SourceCode, General, Bucket ]
                  - Fn::FindInMap: [ SourceCode, General, Path ]
                  - Fn::FindInMap: [ SourceCode, General, Version ]
                  - publisher.yaml
          Name:
            Fn::FindInMap: [ SourceCode, General, Version ]


  AddPublisherToPortfolio:
    Type: AWS::ServiceCatalog::PortfolioProductAssociation
    Properties:
      PortfolioId:
        Ref: Portfolio
      ProductId:
        Ref: Publisher

  Subscriber:
    Type: AWS::ServiceCatalog::CloudFormationProduct
    Properties:
      Description: Subscriber onboarding template for Media Exchange On AWS Solution
      Name: Subscriber
      Owner:
        Ref: Owner
      SupportDescription: Please contact mediaops
      SupportEmail:
        Ref: OwnerEmail
      SupportUrl: https://mediaops.yourcompany.com
      Distributor: AWS Solutions Library / Media Exchange
      ProvisioningArtifactParameters:
        - Info:
            LoadTemplateFromURL:
              Fn::Join:
                - /
                -
                  - Fn::FindInMap: [ SourceCode, General, Bucket ]
                  - Fn::FindInMap: [ SourceCode, General, Path ]
                  - Fn::FindInMap: [ SourceCode, General, Version ]
                  - subscriber.yaml
          Name:
            Fn::FindInMap: [ SourceCode, General, Version ]


  AddSubscriberToPortfolio:
    Type: AWS::ServiceCatalog::PortfolioProductAssociation
    Properties:
      PortfolioId:
        Ref: Portfolio
      ProductId:
        Ref: Subscriber

  Agreement:
    Type: AWS::ServiceCatalog::CloudFormationProduct
    Properties:
      Description: Template to setup shared S3 bucket between publisher and subscriber interchange.
      Name: Transfer agreement
      Owner:
        Ref: Owner
      SupportDescription: Please contact mediaops
      SupportEmail:
        Ref: OwnerEmail
      SupportUrl: https://mediaops.yourcompany.com
      Distributor: AWS Solutions Library / Media Exchange
      ProvisioningArtifactParameters:
        - Info:
            LoadTemplateFromURL:
              Fn::Join:
                - /
                -
                  - Fn::FindInMap: [ SourceCode, General, Bucket ]
                  - Fn::FindInMap: [ SourceCode, General, Path ]
                  - Fn::FindInMap: [ SourceCode, General, Version ]
                  - agreement.yaml
          Name:
            Fn::FindInMap: [ SourceCode, General, Version ]


  AddAgreementToPortfolio:
    Type: AWS::ServiceCatalog::PortfolioProductAssociation
    Properties:
      PortfolioId:
        Ref: Portfolio
      ProductId:
        Ref: Agreement


  CFNDeployRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName:
        Fn::Sub: mxc-${AWS::Region}-${Environment}-cloudformation-service-role
      Description: Role for ServiceCatalog/Cloudformation.
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service: servicecatalog.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      Policies:
        -
          PolicyName: mxc-servicecatalog-base
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - servicecatalog:*
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStackEvents
                  - cloudformation:DescribeStacks
                  - cloudformation:GetTemplateSummary
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                  - cloudformation:UpdateStack
                  - s3:GetObject
                Resource: '*'
        -
          PolicyName: mxc-publisher-deploy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - events:PutPermission
                  - events:RemovePermission
                Resource: '*'
        -
          PolicyName: mxc-subscriber-deploy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - sns:Get*
                  - sns:Describe*
                  - sns:CreateTopic
                  - sns:DeleteTopic
                  - sns:List*
                  - sns:SetTopicAttributes
                  - sns:TagResource
                  - sns:UntagResource
                  - sns:ListTagsForResource
                  - sns:Subscribe
                  - sns:Unsubscribe
                  - sns:AddPermission
                  - sns:RemovePermission
                  - sns:ListSubscriptions
                  - sns:ListSubscriptionsByTopic

                  - kms:Create*
                  - kms:Describe*
                  - kms:Enable*
                  - kms:List*
                  - kms:Put*
                  - kms:Update*
                  - kms:Revoke*
                  - kms:Disable*
                  - kms:Get*
                  - kms:Delete*
                  - kms:TagResource
                  - kms:UntagResource
                  - kms:ScheduleKeyDeletion
                  - kms:CancelKeyDeletion
                Resource: '*'
        -
          PolicyName: mxc-agreement-deploy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Effect: Allow
                Action:
                  - s3:List*
                  - s3:Get*
                  - s3:Describe*
                  - s3:CreateBucket
                  - s3:DeleteBucket
                  - s3:PutBucketPolicy
                  - s3:DeleteBucketPolicy
                  - s3:PutAccountPublicAccessBlock
                  - s3:PutBucketPublicAccessBlock
                  - s3:PutBucketLogging
                  - s3:PutBucketNotification
                  - s3:PutBucketTagging
                  - s3:PutBucketVersioning
                  - s3:PutEncryptionConfiguration
                  - s3:PutLifecycleConfiguration

                  - lambda:List*
                  - lambda:Get*
                  - lambda:Describe*
                  - lambda:AddPermission
                  - lambda:RemovePermission
                  - lambda:CreateFunction
                  - lambda:DeleteFunction
                  - lambda:PublishVersion
                  - lambda:Update*
                  - lambda:TagResource
                  - lambda:UntagResource

                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:CreateServiceLinkedRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                  - iam:GetRolePolicy
                  - iam:PutRolePolicy
                  - iam:UpdateAssumeRolePolicy
                  - iam:DeleteRolePolicy
                  - iam:TagRole
                  - iam:UntagRole
                  - iam:GetRole
                  - iam:PassRole

                  - events:List*
                  - events:Get*
                  - events:Describe*
                  - events:EnableRule
                  - events:DisableRule
                  - events:DeleteRule
                  - events:PutRule
                  - events:PutTargets
                  - events:RemoveTargets
                  - events:TagResource
                  - events:UntagResource

                  - kms:Create*
                  - kms:Describe*
                  - kms:Enable*
                  - kms:List*
                  - kms:Put*
                  - kms:Update*
                  - kms:Revoke*
                  - kms:Disable*
                  - kms:Get*
                  - kms:Delete*
                  - kms:TagResource
                  - kms:UntagResource
                  - kms:ScheduleKeyDeletion
                  - kms:CancelKeyDeletion
                Resource: '*'


  #Service catalog role
  ServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Description: Service role for Service Catalog
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          -
            Effect: Allow
            Principal:
              Service: servicecatalog.amazonaws.com
            Action: 'sts:AssumeRole'

      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AdministratorAccess


  #Constraints
  LaunchRoleConstraintPublisher:
    Type: AWS::ServiceCatalog::LaunchRoleConstraint
    Properties:
      Description: Administrative role for deploing publishers to Media Exchange
      LocalRoleName:
        Ref: CFNDeployRole
      PortfolioId:
        Ref: Portfolio
      ProductId:
        Ref: Publisher

  LaunchRoleConstraintSubscriber:
    Type: AWS::ServiceCatalog::LaunchRoleConstraint
    Properties:
      Description: Administrative role for deploing Subscribers to Media Exchange
      LocalRoleName:
        Ref: CFNDeployRole
      PortfolioId:
        Ref: Portfolio
      ProductId:
        Ref: Subscriber

  LaunchRoleConstraintAgreement:
    Type: AWS::ServiceCatalog::LaunchRoleConstraint
    Properties:
      Description: Administrative role for deploing publisher & subscriber agreement to Media Exchange
      LocalRoleName:
        Ref: CFNDeployRole
      PortfolioId:
        Ref: Portfolio
      ProductId:
        Ref: Agreement
